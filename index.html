        // Función que nos crea un número aleatorio
        function aleatorio(min, max)
        {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // comprueba si el número existe en el cartón
        function existe(numero, carton)
        {
            var result = false;
            for (var f=0; f < carton.length; f++) {

                //
                if (carton[f].indexOf(numero) > -1) {
                    result = true;
                }

            }
            return result;
        }

        {
            var carton = [];

            //Rellenar x filas

            for (c=0; c<9; c++)

                var min = c * 10;
                var max = min + 9;

                    max++;
                }

                for(f = 0; f < 3; f++) {
                    var numero = aleatorio(min, max);

                    while (existe(numero, carton) || numero == 0)

                    carton[c][f] = numero;
